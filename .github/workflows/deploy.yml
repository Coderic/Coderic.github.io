name: Testing
on: workflow_dispatch
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://coderic.org
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Publish
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ubuntu
          key: ${{ secrets.FTP_KEY }}
          local_path: './dist/browser/*'
          remote_path: '/home/ubuntu/dist/browser/'

