name: Publish
on: workflow_dispatch
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://coderic.org
    needs: testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Publish
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          first_ssh: |
            rm -rf /home/ubuntu/dist/browser/
          scp: |
            './dist/browser/*' => /home/ubuntu/dist/browser/

