<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Acceso restringido</h1>
        <p class="col-lg-10 fs-4">
            A continuación usted podrá acceder con credenciales de operador para administrar los paquetes recibidos.
        </p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Usuario" formControlName="username">
            <label for="username">Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
            <label for="password">Contraseña</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" [disabled]="!authForm.valid" type="submit">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
