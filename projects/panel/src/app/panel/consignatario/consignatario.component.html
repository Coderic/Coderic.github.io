<h1>Agregar nuevo consignatario</h1>
<div class="bg-body-tertiary border rounded-3 p-3">
    <form [formGroup]="createForm" novalidate (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" formControlName="nombres" id="nombres">
        </div>
        <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos" id="apellidos">
        </div>
        <div class="col-md-12">
            <label for="direccion" class="form-label">Dirección completa</label>
            <textarea class="form-control" formControlName="direccion" id="direccion" rows="2"></textarea>
        </div>
        <div class="col-4">
            <label for="inputAddress2" class="form-label">País</label>
            <select class="form-select" formControlName="country_id" aria-label="size 3 select">
                <option *ngFor="let country of countries$ | async" [value]="country.id">
                    {{ country.name }}
                </option>
            </select>
        </div>
        <div class="col-4">
            <label for="inputAddress" class="form-label">Estado</label>
            <select class="form-select" formControlName="department_id" aria-label="size 3 select">
                <option *ngFor="let department of departments$ | async" [value]="department.id">
                    {{ department.name }}
                </option>
            </select>
        </div>
        <div class="col-4">
            <label for="inputAddress2" class="form-label">Ciudad</label>
            <select class="form-select" formControlName="city_id" aria-label="size 3 select">
                <option *ngFor="let city of cities$ | async" [value]="city.id">
                    {{ city.name }}
                </option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono celular</label>
            <input type="tel" class="form-control" formControlName="telefono" id="telefono">
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" formControlName="correo" id="correo">
        </div>
        <div class="col-12">
            <div class="text-center mt-3">
                <button type="submit" [disabled]="!createForm.valid" class="btn btn-primary"><i class="bi bi-plus-square"></i> Agregar</button>
            </div>
        </div>
    </form>
</div>
