<mat-toolbar-row>
    <h1 class="mat-h1">Registrar nuevo permiso</h1>
</mat-toolbar-row>
<form [formGroup]="createForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="create-card">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Permiso" formControlName="name">
              <mat-error *ngIf="createForm.controls.name.hasError('required')">
                Permiso es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Privilegio" formControlName="privilege">
              <mat-error *ngIf="createForm.controls.privilege.hasError('required')">
                Privilegio es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="!createForm.valid" mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Crear
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
