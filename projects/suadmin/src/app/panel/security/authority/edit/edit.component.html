<mat-toolbar-row>
    <h1 class="mat-h1">Editar autoridad de usuario con id: {{ id }}</h1>
</mat-toolbar-row>
<form [formGroup]="editForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="create-card">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Usuario</mat-label>
              <mat-select matNativeControl [formControl]="editForm.controls.username">
              <mat-option *ngFor="let user of users$ | async" [value]="user.username" selected>
                  {{ user.username }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Autoridad</mat-label>
              <mat-select matNativeControl [formControl]="editForm.controls.authority">
              <mat-option *ngFor="let authority of authorities$ | async" [value]="authority" selected>
                  {{ authority }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">
          <mat-icon>save</mat-icon> Guardar
        </button>
        <div class="spacer"></div>
        <a mat-raised-button color="warn" (click)="delete()">
          <mat-icon>delete</mat-icon> Eliminar
        </a>
      </mat-card-actions>
    </mat-card>
  </form>
