<mat-toolbar-row>
    <h1 class="mat-h1">Autoridades</h1>
</mat-toolbar-row>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef>Autoridad</th>
        <td mat-cell *matCellDef="let element">{{ element.authority }}</td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
            <a mat-icon-button [routerLink]="['create']">
                <mat-icon>create</mat-icon>
            </a>
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button [routerLink]="[element.id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
