<mat-toolbar-row>
    <h1 class="mat-h1">Crear nuevo rol de usuario</h1>
</mat-toolbar-row>
<form [formGroup]="createForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="create-card">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Descripción</mat-label>
              <input matInput placeholder="Descripción" formControlName="name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Slug</mat-label>
              <input matInput placeholder="Slug" formControlName="role">
              <mat-hint>Un slug, es un identificador único que se utiliza para determinar los permisos del rol</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="!createForm.valid" mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Crear
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
