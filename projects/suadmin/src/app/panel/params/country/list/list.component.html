<mat-toolbar-row>
    <h1 class="mat-h1">Listar Países</h1>
</mat-toolbar-row>
<table *ngIf="countries" mat-table [dataSource]="countries" class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>País</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="alfa2">
        <th mat-header-cell *matHeaderCellDef>alfa-2</th>
        <td mat-cell *matCellDef="let element">{{ element.alfa2 }}</td>
    </ng-container>

    <ng-container matColumnDef="alfa3">
        <th mat-header-cell *matHeaderCellDef>alfa-3</th>
        <td mat-cell *matCellDef="let element">{{ element.alfa3 }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
            <a mat-icon-button [routerLink]="['create']">
                <mat-icon>create</mat-icon>
            </a>
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button [routerLink]="[element.id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
