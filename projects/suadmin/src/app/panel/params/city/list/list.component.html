<mat-toolbar-row>
    <h1 class="mat-h1">Listar ciudades</h1>
</mat-toolbar-row>
<mat-form-field style="width: 100%;">
    <mat-label>Buscar</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.department.name }} </td>
    </ng-container>
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
        <td mat-cell *matCellDef="let element"> {{element.department.country.name }} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
            <a mat-icon-button [routerLink]="['create']">
                <mat-icon>create</mat-icon>
            </a>
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button [routerLink]="[element.id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            &nbsp;
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
