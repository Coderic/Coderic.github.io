<mat-toolbar-row>
  <h1 class="mat-h1">Registrar nuevo</h1>
</mat-toolbar-row>
<form [formGroup]="createForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="create-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Estado" formControlName="name">
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Code</mat-label>
          <input matInput placeholder="Code" formControlName="code">
          <mat-hint>numérico (Véase: ISO 3166-1)</mat-hint>
          <mat-error *ngIf="createForm.controls.code.hasError('required')">
            Código es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select matNativeControl [formControl]="createForm.controls.country_id">
              <mat-option *ngFor="let country of countries$ | async" [value]="country.id" selected>
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!createForm.valid" mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon> Crear
      </button>
    </mat-card-actions>
  </mat-card>
</form>
