<mat-toolbar-row>
  <h1 class="mat-h1">Editar Estado con id: {{ id }}</h1>
</mat-toolbar-row>
<form [formGroup]="editForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="create-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Estado" formControlName="name">
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <mat-label>Código</mat-label>
          <input matInput placeholder="Código" formControlName="code">
          <mat-hint>ISO 3166-1 numérico</mat-hint>
          <mat-error *ngIf="editForm.controls.code.hasError('required')">
            Código es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select matNativeControl [formControl]="editForm.controls.country_id">
               
              <mat-option *ngFor="let country of countries$ | async" [value]="country.id" selected>
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">
        <mat-icon>save</mat-icon> Guardar
      </button>
      <div class="spacer"></div>
      <a mat-raised-button color="warn" (click)="delete()">
        <mat-icon>delete</mat-icon> Eliminar
      </a>
    </mat-card-actions>
  </mat-card>
</form>
