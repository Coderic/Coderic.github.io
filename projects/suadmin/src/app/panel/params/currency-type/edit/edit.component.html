<mat-toolbar-row>
  <h1 class="mat-h1">Editar moneda con id: {{ id }}</h1>
</mat-toolbar-row>
<form [formGroup]="editForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="create-card">
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Código</mat-label>
            <input matInput placeholder="Código" formControlName="code">
            <mat-hint>El formato de moneda estándar ISO 4217 es de 3 caractéres ejemplos: USD, EUR, COP, PEN</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Moneda" formControlName="name">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">
        <mat-icon>save</mat-icon> Guardar
      </button>
      <div class="spacer"></div>
      <a mat-raised-button color="warn" (click)="delete()">
        <mat-icon>delete</mat-icon> Eliminar
      </a>
    </mat-card-actions>
  </mat-card>
</form>
