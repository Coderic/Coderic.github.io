<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()" id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Iniciar sesión</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" formControlName="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Contraseña:</label><br>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
                        </div>
                        <div class="form-group text-center py-2">
                            <div class="btn-group" role="group">
                                <button type="submit" name="submit" class="btn btn-info btn-md" [disabled]="!authForm.valid">Acceder</button>
                                <a [routerLink]="['/registrar']" class="btn btn-success btn-md">Registrar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
