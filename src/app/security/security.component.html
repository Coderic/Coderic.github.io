      <form [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()">
          <mat-card class="login-card">
              <mat-card-header>
                  <div layout="column" layout-padding layout-align="center center">
                      <div>
                          <!--img src="./assets/img/navbar-icon/logo.png" class="logo-login"-->
                      </div>
                  </div>
              </mat-card-header>
              <mat-card-content>
                  <div class="row">
                      <div class="col">
                          <mat-form-field class="full-width">
                              <mat-label>Usuario</mat-label>
                              <input matInput placeholder="usuario" formControlName="username">
                              <mat-error *ngIf="authForm.controls.username.hasError('required')">
                                  El usuario es <strong>requerido</strong>
                              </mat-error>
                              <mat-error *ngIf="authForm.controls.username.hasError('userExists')">
                                  El usuario no <strong>existe</strong>
                              </mat-error>
                          </mat-form-field>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <mat-form-field class="full-width">
                              <mat-label>Contraseña</mat-label>
                              <input matInput type="password" placeholder="Contraseña" formControlName="password">
                              <mat-error *ngIf="authForm.controls.password.hasError('required')">
                                  La contraseña es <strong>requerido</strong>
                              </mat-error>
                          </mat-form-field>
                      </div>
                  </div>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-raised-button [disabled]="!authForm.valid" color="primary" type="submit">Acceder</button>
              </mat-card-actions>
          </mat-card>
      </form>
